<app-navigation></app-navigation>
<app-profilecard></app-profilecard>

<body style="background-color:aliceblue;">
    <div class="grid-container" style="margin-top: 20px;">
        <div style="grid-column-start: 2; margin-left: 270px;">
            <div class="card" style="margin-top: 50px; width: 1000px; height: auto;">
                <div class="container" style="width: 1000px; padding-left: 0px;">
                    <ul id="myTab" class="nav nav-tabs" style="width: 1000px;">
                        <li><a class="active" data-toggle="tab" href="#about">About</a></li>
                        <li><a data-toggle="tab" href="#friends1">Friends</a></li>
                        <li><a data-toggle="tab" href="#photos">Photos</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in show active" id="about" style="background-color: white; ">
                            <form #update="ngForm" (ngSubmit)="updateDetails(update.value)" method="POST">
                            <table style="margin: 20px; text-align: center;">
                                <tr>
                                    <td><label>First Name : </label></td>
                                    <td><input type="text" placeholder="Enter first name" value={{fname}}  name="fname" required ngModel></td>
                                </tr>
                                <tr>
                                    <td><label>Middle Name : </label></td>
                                    <td><input type="text" placeholder="Enter middle name" value={{mname}} name="mname" ngModel></td>
                                </tr>
                                <tr>
                                    <td><label>Last Name : </label></td>
                                    <td><input type="text" placeholder="Enter Last name" value={{lname}} name="lname" required ngModel></td>
                                </tr>
                                <tr>
                                    <td><label>Email ID : </label></td>
                                    <td><input type="email" name="email" value={{email}} required readonly></td>
                                </tr>
                                <tr>
                                    <td><label>Birthdate : </label></td>
                                    <td><input type="date" name="dob" value={{dob}} required ngModel></td>
                                </tr>                                
                                <tr>
                                    <td><label>Hobbies : </label></td>
                                    <td><input type="text" placeholder="Enter your hobbies" value={{hobbies}} name="hobbies" ngModel></td>
                                </tr>
                                <tr>
                                    <td><label>City : </label></td>
                                    <td><input type="text" placeholder="Enter City" value={{city}} name="city" ngModel></td>
                                </tr>
                                <tr>
                                    <td><label>State : </label></td>
                                    <td><input type="text" placeholder="Enter State" value={{state}} name="state" ngModel></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="submit" class="button1" data-toggle="modal"
                                            data-target="#myModal" value="Update Details"
                                            style="background-color: #4CAF50;"></td>
                                </tr>
                            </table>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="friends1" style="background-color: #ffffff;">
                            <div *ngIf="friends.length == 0" style="margin: 5px;"><b>No Friends.</b></div>
                            <table *ngFor="let u of friends" style="margin: 20px; text-align: left; width: 30%;">
                                <tr>
                                    <td><img src="{{u.imageUrl}}" alt="Avatar"
                                            style="width: 80px; height: 80px; border-radius: 50%; margin-left: 10px;">
                                    </td>
                                    <td>
                                        <h4>{{u.fname}}  {{u.lname}}</h4>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="photos" style="background-color: white;">
                            <div *ngIf="posts.length == 0" style="margin: 5px;"><b>No Posts yet.</b></div>
                            <div *ngFor="let p of posts">
                            <div class="card" style="margin-top: 10px; width: 1000px; height:fit-content;">
                                <table style="margin: 10px; text-align:left; width: 20%;">
                                    <tr>
                                        <td><img src="{{p.profileUrl}}" alt="Avatar"
                                                style="width: 80px; height: 80px; border-radius: 50%; margin-left: 10px;">
                                        </td>
                                        <td>
                                            <h4>{{p.fname}} {{p.lname}}</h4>
                                        </td>
                                    </tr>
                                </table>
                                <hr>
                                <p>{{p.description}}</p>
                                <img src="{{p.imageUrl}}" alt="photo" style="width: auto; height: 500px;">
                                
                                <div style="display: inline; font-size: 20px;">
                                    <button class="button1" style="margin: 10px; background-color: cornflowerblue;"><i
                                                class="fa fa-thumbs-up">&nbsp;Like</i></button>
                                    <button class="button1" style="margin: 10px; background-color: cornflowerblue;"><i
                                                class="fa fa-comments">&nbsp;Comments</i></button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
