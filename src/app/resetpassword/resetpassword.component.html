<body style="background-color:aliceblue; align-items: center;">
    <div class="card" style="width: 480px;">
        <form [formGroup]="resetpass" (ngSubmit)="resetpassword()" method="POST">
            <img src="assets/images/logo.png" alt="SBook" style="height: 40px;"> <br>
        <label
            style="text-align: center; font-size:xx-large; font-family:Georgia, 'Times New Roman', Times, serif;">Reset
            Password</label>
            <table style="text-align: right; margin-top: 10px;">
                <tr>
                    <td><label style="font-size: x-large;">Password : </label></td>
                    <td><input type="password" formControlName="password" class="textbox" placeholder="Enter Password"
                            name="password" required>
                    </td>
                </tr>
                <tr>
                    <td><label style="font-size: x-large;">Confirm Password : </label></td>
                    <td><input type="password" formControlName="cpassword" class="textbox"
                            placeholder="Confirm Password" name="cpassword" required>
                    </td>
                </tr>
                <tr>
                    <td><label style="font-size: x-large ;">OTP : </label></td>
                    <td><input type="text" class="textbox" name="otp" formControlName="otp" placeholder="Enter Email ID"
                            name="otp" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="button1" value="reset password"
                            style="background-color: cornflowerblue;"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
