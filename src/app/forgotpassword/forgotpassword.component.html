<body style="background-color:aliceblue; align-items: center;">
    <div class="card">
        <form name="forgotpass" [formGroup]="forgotpass" (ngSubmit)="checkemail()" method="POST">
            <img src="assets/images/logo.png" alt="SBook" style="height: 40px;"> <br>
            <label
                style="text-align: center; font-size:xx-large; font-family:Georgia, 'Times New Roman', Times, serif;">Forgot
                Password</label>
            <table style="text-align: center; margin-top: 10px;">
                <tr>
                    <td><label style="font-size: x-large ;">Email : </label></td>
                    <td><input type="email" formControlName="femail" class="textbox" placeholder="Enter Email ID" name="femail" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="button1" style="background-color: cornflowerblue;"></td>
                </tr>
            </table>
            <p>Enter registered email id and we will send you link to reset password.</p>
        </form>
    </div>
</body>
