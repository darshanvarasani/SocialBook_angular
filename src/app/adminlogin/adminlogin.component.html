<body style="background-color:aliceblue; align-items: center;">
    <div class="card">
        <form id="adminlogin" method="POST" [formGroup]="adminlogin" class="needs-validation" (ngSubmit)="loginadmin()" name="adminlogin" novalidate>
            <img src="assets/images/logo.png" alt="SBook" style="height: 40px;"> <br>
            <label
                style="text-align: center; font-size:xx-large; font-family:Georgia, 'Times New Roman', Times, serif;">Admin
                Login</label>
            <table>
                <tr>
                        <td><label style="font-size: x-large ;">Username : </label></td>
                        <td><input type="email" name="username" formControlName="username" class="form-control" placeholder="Enter Email ID"
                                required></td>
                </tr>
                <tr>
                        <td><label style="font-size: x-large;">Password : </label></td>
                        <td><input type="password" name="pass" formControlName="password" class="form-control" placeholder="Enter Password"
                                required></td>
                </tr>
                <tr>
                    <td><input type="submit" class="button1" value="Login!" style="background-color: cornflowerblue;">
                    </td>
                    <td><input type="reset" class="button1" value="Cancel" style="background-color: cornflowerblue;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="left"><a routerLink="/login" style="display: block; margin: 5px;">Login as user
                        </a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
